<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYC Form · BBCode Generator</title>

  <style>
    /* ===== Match Index Theme ===== */
    :root{
      --bg-color: #0f1419;
      --gold: #d4af37;
      --gold-soft: #e6c768;

      --panel: rgba(255,255,255,0.04);
      --panel-border: rgba(212,175,55,0.35);

      --input-bg: rgba(255,255,255,0.06);
      --input-border: rgba(212,175,55,0.35);
      --input-text: #f3f3f3;
      --muted: rgba(212,175,55,0.80);
    }

    body{
      margin:0;
      background: var(--bg-color);
      color: var(--gold);
      font-family: Georgia, "Times New Roman", serif;
      text-align: center;
    }

    /* ===== Top Banner ===== */
    .banner{
      width: 100%;
      text-align: center;
      background-color: var(--bg-color);
      padding-top: 10px;
    }
    .banner a{ display: inline-block; }
    .banner img{
      max-width: 100%;
      height: auto;
      transition: 0.25s ease;
      cursor: pointer;
    }
    .banner img:hover{
      filter: brightness(1.08);
      transform: scale(1.01);
    }

    /* ===== Return link ===== */
    .return-link{
      text-align:center;
      margin: 14px 0 6px;
    }
    .return-link a{
      color: var(--gold);
      text-decoration: underline;
      font-size: 16px;
      transition: 0.2s ease;
    }
    .return-link a:hover{ color: var(--gold-soft); }

    /* ===== Layout ===== */
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 20px 30px;
      text-align: left;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

    h1{
      font-size: 22px;
      margin: 6px 0 14px;
      letter-spacing: 0.8px;
      text-align: center;
      color: var(--gold);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .full{ grid-column: 1 / -1; }

    label{
      display:block;
      font-size: 12px;
      margin: 0 0 6px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    input, textarea, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border:1px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 14px;
      outline: none;
    }

    input::placeholder, textarea::placeholder{ color: rgba(255,255,255,0.45); }
    input:focus, textarea:focus, select:focus{
      border-color: var(--gold-soft);
      box-shadow: 0 0 0 3px rgba(212,175,55,0.15);
    }

    textarea{ min-height: 110px; resize: vertical; }

    /* ===== Make dropdown choices readable ===== */
    select option{
      background: #ffffff;
      color: #000000;
    }
    select option:checked,
    select option:hover{
      background: #2f2f2f;
      color: #ffffff;
    }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
      justify-content: center;
    }

    button{
      border: 1px solid rgba(0,0,0,0.0);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
      background: var(--gold);
      color: #1b1b1b;
      transition: 0.2s ease;
      font-family: Georgia, "Times New Roman", serif;
    }
    button:hover{
      background: var(--gold-soft);
      transform: scale(1.02);
    }

    button.secondary{
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--panel-border);
    }
    button.secondary:hover{
      border-color: var(--gold-soft);
      background: rgba(212,175,55,0.08);
      transform: scale(1.02);
    }

    button.ghost{
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--panel-border);
      text-decoration: underline;
    }
    button.ghost:hover{
      border-color: var(--gold-soft);
      background: rgba(212,175,55,0.08);
      transform: scale(1.02);
    }

    .note{
      font-size: 12px;
      color: rgba(212,175,55,0.85);
      margin-top: 10px;
      text-align: center;
    }

    .out{ margin-top: 14px; }

    pre{
      white-space: pre-wrap;
      word-break: break-word;
      background: rgba(0,0,0,0.40);
      color: #f3f3f3;
      border-radius: 14px;
      padding: 14px;
      overflow:auto;
      border: 1px solid rgba(212,175,55,0.25);
    }

    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      .wrap{ padding-left: 14px; padding-right: 14px; }
    }
  </style>
</head>

<body>
  <!-- ===== Clickable Top Banner ===== -->
  <div class="banner">
    <a href="index.html">
      <img src="https://i.ibb.co/PSMfsZQ/Banner-wide.png" alt="Main Banner">
    </a>
  </div>

  <!-- ===== Return Link ===== -->
  <div class="return-link">
    <a href="index.html">← Return to Main Page</a>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>KYC FORM · BBCode Generator</h1>

      <div class="grid">
        <!-- I. Donor Information -->
        <div>
          <label>1.1 Title</label>
          <select id="title">
            <option value="">Select…</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Miss.">Miss.</option>
            <option value="Dr.">Dr.</option>
            <option value="Ms.">Ms.</option>
          </select>
        </div>

        <div>
          <label>1.2 Full Name</label>
          <input id="fullName" placeholder="Full Name" />
        </div>

        <div>
          <label>1.3 Routing Number</label>
          <input id="routing" placeholder="Routing Number" />
        </div>

        <div class="full">
          <label>1.4 Residential Address</label>
          <input id="address" placeholder="Residential Address" />
        </div>

        <div class="full">
          <label>1.5 GTAW Forum Name</label>
          <input id="forumName" placeholder="Forum Username" />
        </div>

        <!-- II. Donation Information -->
        <div>
          <label>2.1 Donation Amount</label>
          <input id="donationAmount" placeholder="e.g., $50,000" />
        </div>

        <div>
          <label>2.2 Purpose of Donation</label>
          <input id="purpose" placeholder="Purpose of Donation" />
        </div>

        <!-- III. Charity Information -->
        <div class="full">
          <label>3.1 Charity Name</label>
          <input id="charityName" placeholder="Charity Name" />
        </div>

        <!-- Acknowledgement -->
        <div class="full">
          <label>Name for acknowledgement (replaces [NAME HERE])</label>
          <input id="ackName" placeholder="Full Name" />
        </div>
      </div>

      <div class="row">
        <button id="generateBtn" type="button">Generate</button>
        <button class="ghost" id="copyBtn" type="button">Copy output</button>
        <button class="secondary" id="resetBtn" type="button">Reset</button>
      </div>

      <div class="note">Tip: Fill only what you want. Empty fields will stay blank in the BBCode.</div>

      <div class="out">
        <label>Output BBCode</label>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

<script>
  const tpl = `[center][img]https://i.imgur.com/G9QefZk.png[/img][/center][br][/br][divbox=transparent][center][b][size=250][color=#535a6c]KYC FORM[/color][/size][/b]
[/divbox]
[br][/br][color=#535a6c][size=150][b]I. DONOR INFORMATION[/b][/size][/color][hr][/hr]
[list=none][*][b]1.1 Title: [/b]{{TITLE}}
[hr][/hr]
[*][b]1.2 Full Name: [/b]{{FULL_NAME}}
[hr][/hr]
[b]1.3 Routing Number: [/b] {{ROUTING_NUMBER}}
[hr][/hr]
[b]1.4 Residential Address: [/b] {{ADDRESS}}
[hr][/hr]
[b]1.5 ((GTAW Forum Name)): [/b] {{FORUM_NAME}}
[hr][/hr][/list]

[br][/br][color=#535a6c][size=150][b]II. DONATION INFORMATION [/b][/size][/color][hr][/hr]

[list=none][*] [b]2.1 Donation Amount: [/b] {{DONATION_AMOUNT}}
[hr][/hr]
[*] [b]2.2 Purpose of Donation: [/b] {{PURPOSE}}
[hr][/hr][/list]

[br][/br][color=#535a6c][size=150][b]III. CHARITY INFORMATION[/b][/size][/color][hr][/hr]

[list=none][*] [b]3.1 Charity Name: [/b] {{CHARITY_NAME}}
[hr][/hr]

[br][/br][br][/br][accordionfixed=1;ACKNOWLEDGEMENT & AUTHORIZATION]
[br][/br][justify]By submitting this application, I, [b]{{ACK_NAME}}[/b] the undersigned, declare that I am making a donation of over $50,000 to {{CHARITY_NAME}} in the calendar year. I understand and agree that completing this KYC form is a mandatory requirement for such donations. I fully authorize the investigation of any content shared on this document. I know that lying, omitting, plagiarizing, or maliciously adulterating this form will result in a criminal offense, and will be investigated by the agencies..[/justify]
[br][/br][/accordionfixed]

[br][/br][hr][/hr]`;

  const $ = (id) => document.getElementById(id);

  function esc(s) {
    return String(s ?? "").replaceAll("{{", "{ {").replaceAll("}}", "} }");
  }

  function generate() {
    const data = {
      TITLE: esc($("title").value.trim()),
      FULL_NAME: esc($("fullName").value.trim()),
      ROUTING_NUMBER: esc($("routing").value.trim()),
      ADDRESS: esc($("address").value.trim()),
      FORUM_NAME: esc($("forumName").value.trim()),
      DONATION_AMOUNT: esc($("donationAmount").value.trim()),
      PURPOSE: esc($("purpose").value.trim()),
      CHARITY_NAME: esc($("charityName").value.trim()),
      ACK_NAME: esc($("ackName").value.trim() || $("fullName").value.trim())
    };

    let out = tpl;
    for (const [k, v] of Object.entries(data)) out = out.replaceAll(`{{${k}}}`, v);
    $("output").textContent = out;
  }

  async function copyOutput() {
    const text = $("output").textContent || "";
    if (!text.trim()) return alert("Nothing to copy yet. Click Generate first.");
    try {
      await navigator.clipboard.writeText(text);
      alert("Copied ✅");
    } catch (e) {
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
      alert("Copied ✅");
    }
  }

  function resetAll() {
    ["title","fullName","routing","address","forumName","donationAmount","purpose","charityName","ackName"]
      .forEach(id => { const el = $(id); if (el) el.value = ""; });
    $("output").textContent = "";
  }

  $("generateBtn").addEventListener("click", generate);
  $("copyBtn").addEventListener("click", copyOutput);
  $("resetBtn").addEventListener("click", resetAll);

  generate();
</script>
</body>
</html>
