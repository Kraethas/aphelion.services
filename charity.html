<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charity Registration BBCode Generator</title>

  <style>
    /* ===== Match Index Theme ===== */
    :root{
      --bg-color: #0f1419;
      --gold: #d4af37;
      --gold-soft: #e6c768;

      --panel: rgba(255,255,255,0.04);
      --panel-border: rgba(212,175,55,0.35);

      --input-bg: rgba(255,255,255,0.06);
      --input-border: rgba(212,175,55,0.35);
      --input-text: #f3f3f3;
      --muted: rgba(212,175,55,0.80);
    }

    body{
      margin:0;
      background: var(--bg-color);
      color: var(--gold);
      font-family: Georgia, "Times New Roman", serif;
      text-align: center;
    }

    /* ===== Top Banner ===== */
    .banner{
      width: 100%;
      text-align: center;
      background-color: var(--bg-color);
      padding-top: 10px;
    }

    .banner a{ display: inline-block; }

    .banner img{
      max-width: 100%;
      height: auto;
      transition: 0.25s ease;
      cursor: pointer;
    }

    .banner img:hover{
      filter: brightness(1.08);
      transform: scale(1.01);
    }

    /* ===== Return link ===== */
    .return-link{
      text-align:center;
      margin: 14px 0 6px;
    }
    .return-link a{
      color: var(--gold);
      text-decoration: underline;
      font-size: 16px;
      transition: 0.2s ease;
    }
    .return-link a:hover{ color: var(--gold-soft); }

    /* ===== Layout ===== */
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 20px 30px;
      text-align: left;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

    h1{
      font-size: 22px;
      margin: 6px 0 14px;
      letter-spacing: 0.8px;
      text-align: center;
      color: var(--gold);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .full{ grid-column: 1 / -1; }

    label{
      display:block;
      font-size: 12px;
      margin: 0 0 6px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    input, textarea, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border:1px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 14px;
      outline: none;
    }

    input::placeholder, textarea::placeholder{ color: rgba(255,255,255,0.45); }
    input:focus, textarea:focus, select:focus{
      border-color: var(--gold-soft);
      box-shadow: 0 0 0 3px rgba(212,175,55,0.15);
    }

    textarea{ min-height: 110px; resize: vertical; }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
      justify-content: center;
    }

    button{
      border: 1px solid rgba(0,0,0,0.0);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
      background: var(--gold);
      color: #1b1b1b;
      transition: 0.2s ease;
      font-family: Georgia, "Times New Roman", serif;
    }

    button:hover{
      background: var(--gold-soft);
      transform: scale(1.02);
    }

    button.secondary{
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--panel-border);
    }
    button.secondary:hover{
      border-color: var(--gold-soft);
      background: rgba(212,175,55,0.08);
      transform: scale(1.02);
    }

    button.ghost{
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--panel-border);
      text-decoration: underline;
    }
    button.ghost:hover{
      border-color: var(--gold-soft);
      background: rgba(212,175,55,0.08);
      transform: scale(1.02);
    }

    .note{
      font-size: 12px;
      color: rgba(212,175,55,0.85);
      margin-top: 10px;
      text-align: center;
    }

    .out{ margin-top: 14px; }

    pre{
      white-space: pre-wrap;
      word-break: break-word;
      background: rgba(0,0,0,0.40);
      color: #f3f3f3;
      border-radius: 14px;
      padding: 14px;
      overflow:auto;
      border: 1px solid rgba(212,175,55,0.25);
    }

    .small{ font-size: 12px; opacity: .95; }

    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      .wrap{ padding-left: 14px; padding-right: 14px; }
    }

    /* Extra: help "Yes/No + Name" rows look tidy */
    .inline-row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }
    .inline-row > *{ flex: 1 1 220px; }
  </style>
</head>

<body>
  <!-- ===== Clickable Top Banner ===== -->
  <div class="banner">
    <a href="index.html">
      <img src="https://i.ibb.co/PSMfsZQ/Banner-wide.png" alt="Main Banner">
    </a>
  </div>

  <!-- ===== Return Link ===== -->
  <div class="return-link">
    <a href="index.html">← Return to Main Page</a>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>CHARITY REGISTRATION · BBCode Generator</h1>

      <div class="grid">
        <!-- I. Applicant Information -->
        <div>
          <label>1.1 Title</label>
          <select id="title">
            <option value="">Select…</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Miss.">Miss.</option>
            <option value="Dr.">Dr.</option>
            <option value="Ms.">Ms.</option>
          </select>
        </div>

        <div>
          <label>1.2 Full Name</label>
          <input id="applicantFullName" placeholder="e.g., Tom Hardy" />
        </div>

        <div>
          <label>1.3 Date of Birth (DD/MM/YYYY)</label>
          <input id="dob" placeholder="DD/MM/YYYY" />
        </div>

        <div>
          <label>1.4 Phone Number</label>
          <input id="phone" placeholder="e.g., 65656565" />
        </div>

        <div class="full">
          <label>1.5 Residential Address</label>
          <input id="address" placeholder="Street, City, Postal Code" />
        </div>

        <div class="full">
          <label>1.6 GTAW Forum Name</label>
          <input id="forumName" placeholder="Your forum username" />
        </div>

        <!-- II. Charity Information -->
        <div class="full">
          <label>2.1 Charity Name</label>
          <input id="charityName" placeholder="Charity name" />
        </div>

        <div class="full">
          <label>2.2 Charity Fictitious Name(s)</label>
          <input id="fictitiousNames" placeholder="If any" />
        </div>

        <div class="full">
          <label>2.3 Charity Address</label>
          <input id="charityAddress" placeholder="Street, City, Postal Code" />
        </div>

        <div class="full">
          <label>2.4 Objectives</label>
          <textarea id="objectives" placeholder="What are the charity’s objectives?"></textarea>
        </div>

        <div class="full">
          <label>2.5 Activities</label>
          <textarea id="activities" placeholder="What activities will the charity conduct?"></textarea>
        </div>

        <div class="full">
          <label>2.6 Overview</label>
          <textarea id="overview" placeholder="Give a brief overview of the charity."></textarea>
        </div>

        <!-- III. Trustees -->
        <div class="full">
          <label>3.1 Trustees (first trustee row is fixed as John Doe example in template)</label>
          <div class="grid">
            <div>
              <label class="small">Trustee Full Name</label>
              <input id="trusteeName" placeholder="Answer" />
            </div>
            <div>
              <label class="small">Trustee Date of Birth</label>
              <input id="trusteeDob" placeholder="Answer" />
            </div>
            <div class="full">
              <label class="small">Trustee Phone Number</label>
              <input id="trusteePhone" placeholder="Answer" />
            </div>
          </div>
          <div class="note">If you need multiple trustees, tell me and I’ll add “Add trustee” rows dynamically.</div>
        </div>

        <!-- IV. Additional -->
        <div class="full">
          <label>4.1 Anything else you would like to add?</label>
          <textarea id="additional" placeholder="Answer"></textarea>
        </div>

        <!-- V. OOC -->
        <div class="full">
          <label>5.1 Is the business building leased from Property Management via UCP → Leased Businesses?</label>
          <select id="leased">
            <option value="">Select…</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="full">
          <label>5.1.1 If “Yes”, exact name as shown in the UCP panel</label>
          <input id="ucpName" placeholder="Answer" />
        </div>

        <div class="full">
          <label>5.2 Is the building/business owned/leased by any of the trustees?</label>
          <select id="ownedByTrustee">
            <option value="">Select…</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="full">
          <label>5.2 If “Yes”, Name</label>
          <input id="ownedByTrusteeName" placeholder="Answer" />
        </div>

        <div class="full">
          <label>5.2.1 Proof of lease image link (URL)</label>
          <input id="proofLink" placeholder="https://..." />
        </div>

        <!-- Acknowledgement -->
        <div class="full">
          <label>Full Name (for acknowledgement)</label>
          <input id="ackFullName" placeholder="Full Name" />
        </div>
      </div>

      <div class="row">
        <button id="generateBtn" type="button">Generate</button>
        <button class="ghost" id="copyBtn" type="button">Copy output</button>
        <button class="secondary" id="resetBtn" type="button">Reset</button>
      </div>

      <div class="note">Tip: Leave fields blank if you want the BBCode to show empty “Answer” placeholders.</div>

      <div class="out">
        <label>Output BBCode</label>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

<script>
  const tpl = `[center][img]https://i.imgur.com/G9QefZk.png[/img][/center][br][/br][divbox=transparent][center][b][size=250][color=#535a6c]CHARITY REGISTRATION FORM[/color][/size][/b]
[/divbox]
[br][/br][color=#535a6c][size=150][b]I. APPLICANT INFORMATION[/b][/size][/color][hr][/hr]

[list=none][*][b]1.1 Title: [/b] {{TITLE}}
[hr][/hr]
[*][b]1.2 Full Name: [/b] {{APPLICANT_FULL_NAME}}
[hr][/hr]
[b]1.3 Date of Birth: [/b] {{DOB}}
[hr][/hr]
[b]1.4 Phone Number: [/b] {{PHONE}}
[hr][/hr]
[b]1.5 Residential Address: [/b] {{ADDRESS}}
[hr][/hr]
[b]1.6 ((GTAW Forum Name)): [/b] {{FORUM_NAME}}
[hr][/hr][/list]

[br][/br][color=#535a6c][size=150][b]II. CHARITY INFORMATION[/b][/size][/color][hr][/hr]

[list=none][*] [b]2.1 Charity Name: [/b] {{CHARITY_NAME}}
[hr][/hr]
[*] [b]2.2 Charity Fictitious Name(s): [/b] {{FICTITIOUS_NAMES}}
[hr][/hr]
[*] [b]2.3 Address: [/b] {{CHARITY_ADDRESS}}
[hr][/hr]
[*] [b]2.4 Objectives:[/b] {{OBJECTIVES}}
[hr][/hr]
[*] [b]2.5 Activities:[/b] {{ACTIVITIES}}
[hr][/hr]
[*] [b]2.6 Overview:[/b] {{OVERVIEW}}
[hr][/hr][/list]

[br][/br][color=#535a6c][size=150][b]III. TRUSTEES[/b][/size][/color][hr][/hr]
 [list=none][i]Mark with [cbc][/cbc] where applicable.[/i][br][/br]
[hr][/hr]
[b]3.1 List of Trustees[/b][br][/br]
 [list=none][table]
[tr]
  [th]Full Name[/th]
  [th]Date of Birth[/th]
  [th]Phone Number[/th]
[/tr]
[tr]
  [td]John Doe[/td]
  [td]01/01/2000[/td]
  [td]123456789[/td]
[/tr]
[tr]
  [td]{{TRUSTEE_NAME}}[/td]
  [td]{{TRUSTEE_DOB}}[/td]
  [td]{{TRUSTEE_PHONE}}[/td]
[/tr]
[/table][/list][/list]

[br][/br][color=#535a6c][size=150][b]IV. ADDITIONAL INFORMATION[/b][/size][/color][hr][/hr][list=none]
[b]4.1 Anything else you would like to add? [/b]  
[hr][/hr]{{ADDITIONAL}}[/list]

[br][/br][color=#535a6c][size=150][b]((V. OOC Section))[/b][/size][/color][hr][/hr]
[list=none][i]Mark with [cbc][/cbc] where applicable.[/i][br][/br]
[b]5.1 Is the business building leased from Property Management via the UCP -> Leased Businesses?[/b]
[cb][/cb] {{LEASED_YES}}
[cb][/cb] {{LEASED_NO}}
[hr][/hr]
[b]5.1.1 If selected "Yes" in the previous question include the exact name as shown in the UCP panel:[/b]
{{UCP_NAME}}
[hr][/hr]
[b]5.2 Is the building business owned/leased by any of the trustees?[/b]
[cb][/cb] {{OWNED_YES}} - Name: {{OWNED_NAME}}
[cb][/cb] {{OWNED_NO}}
[hr][/hr]
[b]5.2.1 If selected "Yes" in the previous question and the business is being leased, please include proof of lease here. [/b]
[altspoiler=Proof of Lease][img]{{PROOF_LINK}}[/img][/altspoiler]
[hr][/hr]

[br][/br][br][/br][accordionfixed=1;ACKNOWLEDGEMENT & AUTHORIZATION]
[br][/br][justify]By submitting this application, I, [b]{{ACK_FULL_NAME}}[/b], hereby certify that all questions contained in this document were met with truthful statements. I fully authorize the investigation of any content shared on this document. I am aware that lying, omitting, plagiarizing, or maliciously adulterating this application will result in immediate denial and an indefinite ban from applying in the future for charity registrations.[/justify]
[br][/br][/accordionfixed]
[br][/br][hr][/hr]`;

  const $ = (id) => document.getElementById(id);

  function esc(s) {
    return String(s ?? "").replaceAll("{{", "{ {").replaceAll("}}", "} }");
  }

  function markBox(selected) {
    // For [cb][/cb] lines: show X when selected, blank otherwise.
    // You can swap "X" for "✓" if you prefer.
    return selected ? "X" : "";
  }

  function generate() {
    const leasedVal = $("leased").value;
    const ownedVal = $("ownedByTrustee").value;

    const data = {
      TITLE: esc($("title").value.trim()),
      APPLICANT_FULL_NAME: esc($("applicantFullName").value.trim()),
      DOB: esc($("dob").value.trim()),
      PHONE: esc($("phone").value.trim()),
      ADDRESS: esc($("address").value.trim()),
      FORUM_NAME: esc($("forumName").value.trim()),

      CHARITY_NAME: esc($("charityName").value.trim()),
      FICTITIOUS_NAMES: esc($("fictitiousNames").value.trim()),
      CHARITY_ADDRESS: esc($("charityAddress").value.trim()),
      OBJECTIVES: esc($("objectives").value.trim()),
      ACTIVITIES: esc($("activities").value.trim()),
      OVERVIEW: esc($("overview").value.trim()),

      TRUSTEE_NAME: esc($("trusteeName").value.trim() || "Answer"),
      TRUSTEE_DOB: esc($("trusteeDob").value.trim() || "Answer"),
      TRUSTEE_PHONE: esc($("trusteePhone").value.trim() || "Answer"),

      ADDITIONAL: esc($("additional").value.trim() || "Answer"),

      LEASED_YES: markBox(leasedVal === "Yes"),
      LEASED_NO: markBox(leasedVal === "No"),

      UCP_NAME: esc($("ucpName").value.trim() || "Answer"),

      OWNED_YES: markBox(ownedVal === "Yes"),
      OWNED_NO: markBox(ownedVal === "No"),
      OWNED_NAME: esc($("ownedByTrusteeName").value.trim() || "Answer"),

      PROOF_LINK: esc($("proofLink").value.trim() || "INSERT LINK HERE.png"),

      ACK_FULL_NAME: esc($("ackFullName").value.trim() || "Full Name")
    };

    let out = tpl;
    for (const [k, v] of Object.entries(data)) out = out.replaceAll(`{{${k}}}`, v);
    $("output").textContent = out;
  }

  async function copyOutput() {
    const text = $("output").textContent || "";
    if (!text.trim()) return alert("Nothing to copy yet. Click Generate first.");
    try {
      await navigator.clipboard.writeText(text);
      alert("Copied ✅");
    } catch (e) {
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
      alert("Copied ✅");
    }
  }

  function resetAll() {
    [
      "title","applicantFullName","dob","phone","address","forumName",
      "charityName","fictitiousNames","charityAddress","objectives","activities","overview",
      "trusteeName","trusteeDob","trusteePhone",
      "additional",
      "leased","ucpName","ownedByTrustee","ownedByTrusteeName","proofLink",
      "ackFullName"
    ].forEach(id => { const el = $(id); if (el) el.value = ""; });

    $("output").textContent = "";
  }

  $("generateBtn").addEventListener("click", generate);
  $("copyBtn").addEventListener("click", copyOutput);
  $("resetBtn").addEventListener("click", resetAll);

  generate();
</script>
</body>
</html>
