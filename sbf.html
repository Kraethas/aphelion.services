<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Small Business Fund BBCode Generator</title>

  <style>
    /* ===== Match Index Theme ===== */
    :root{
      --bg-color: #0f1419;
      --gold: #d4af37;
      --gold-soft: #e6c768;

      --panel: rgba(255,255,255,0.04);
      --panel-border: rgba(212,175,55,0.35);

      --input-bg: rgba(255,255,255,0.06);
      --input-border: rgba(212,175,55,0.35);
      --input-text: #f3f3f3;
      --muted: rgba(212,175,55,0.80);
    }

    body{
      margin:0;
      background: var(--bg-color);
      color: var(--gold);
      font-family: Georgia, "Times New Roman", serif;
      text-align: center;
    }

    /* ===== Top Banner ===== */
    .banner{
      width: 100%;
      text-align: center;
      background-color: var(--bg-color);
      padding-top: 10px;
    }

    .banner a{
      display: inline-block;
    }

    .banner img{
      max-width: 100%;
      height: auto;
      transition: 0.25s ease;
      cursor: pointer;
    }

    .banner img:hover{
      filter: brightness(1.08);
      transform: scale(1.01);
    }

    /* ===== Return link ===== */
    .return-link{
      text-align:center;
      margin: 14px 0 6px;
    }
    .return-link a{
      color: var(--gold);
      text-decoration: underline;
      font-size: 16px;
      transition: 0.2s ease;
    }
    .return-link a:hover{ color: var(--gold-soft); }

    /* ===== Layout ===== */
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 20px 30px;
      text-align: left;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

    h1{
      font-size: 22px;
      margin: 6px 0 14px;
      letter-spacing: 0.8px;
      text-align: center;
      color: var(--gold);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .full{ grid-column: 1 / -1; }

    label{
      display:block;
      font-size: 12px;
      margin: 0 0 6px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    input, textarea, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border:1px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 14px;
      outline: none;
    }

    input::placeholder, textarea::placeholder{ color: rgba(255,255,255,0.45); }
    input:focus, textarea:focus, select:focus{
      border-color: var(--gold-soft);
      box-shadow: 0 0 0 3px rgba(212,175,55,0.15);
    }

    textarea{ min-height: 110px; resize: vertical; }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
      justify-content: center;
    }

    button{
      border: 1px solid rgba(0,0,0,0.0);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
      background: var(--gold);
      color: #1b1b1b;
      transition: 0.2s ease;
      font-family: Georgia, "Times New Roman", serif;
    }

    button:hover{
      background: var(--gold-soft);
      transform: scale(1.02);
    }

    button.secondary{
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--panel-border);
    }
    button.secondary:hover{
      border-color: var(--gold-soft);
      background: rgba(212,175,55,0.08);
      transform: scale(1.02);
    }

    button.ghost{
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--panel-border);
      text-decoration: underline;
    }
    button.ghost:hover{
      border-color: var(--gold-soft);
      background: rgba(212,175,55,0.08);
      transform: scale(1.02);
    }

    .note{
      font-size: 12px;
      color: rgba(212,175,55,0.85);
      margin-top: 10px;
      text-align: center;
    }

    .out{ margin-top: 14px; }

    pre{
      white-space: pre-wrap;
      word-break: break-word;
      background: rgba(0,0,0,0.40);
      color: #f3f3f3;
      border-radius: 14px;
      padding: 14px;
      overflow:auto;
      border: 1px solid rgba(212,175,55,0.25);
    }

    .small{ font-size: 12px; opacity: .95; }

    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      .wrap{ padding-left: 14px; padding-right: 14px; }
    }
  </style>
</head>

<body>
  <!-- ===== Clickable Top Banner ===== -->
  <div class="banner">
    <a href="index.html">
      <img src="https://i.ibb.co/PSMfsZQ/Banner-wide.png" alt="Main Banner">
    </a>
  </div>

  <!-- ===== Return Link ===== -->
  <div class="return-link">
    <a href="index.html">← Return to Main Page</a>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>THE SMALL BUSINESS FUND · BBCode Generator</h1>

      <div class="grid">
        <div>
          <label>1.1 First name</label>
          <input id="firstName" placeholder="e.g., Tom" />
        </div>
        <div>
          <label>1.2 Last name</label>
          <input id="lastName" placeholder="e.g., Hardy" />
        </div>

        <div>
          <label>1.3 Phone number</label>
          <input id="phone" placeholder="e.g., 65656565" />
        </div>
        <div>
          <label>1.4 Business Name</label>
          <input id="bizName" placeholder="Write your business name here" />
        </div>

        <div>
          <label>1.5 Routing Number (business preferred)</label>
          <input id="routing" placeholder="Routing number" />
        </div>

        <div>
          <label>1.6 Employees</label>
          <div class="grid" style="grid-template-columns:1fr 1fr; gap:10px;">
            <div>
              <label class="small">Full Time</label>
              <input id="fullTime" type="number" min="0" placeholder="0" />
            </div>
            <div>
              <label class="small">Casual</label>
              <input id="casual" type="number" min="0" placeholder="0" />
            </div>
          </div>
        </div>

        <div>
          <label>1.7 Sole owner / majority shareholder?</label>
          <select id="owner">
            <option value="">Select…</option>
            <option value="YES">YES</option>
            <option value="NO">NO</option>
          </select>
        </div>

        <div>
          <label>Full Name (for acknowledgement)</label>
          <input id="fullName" placeholder="e.g., Tom Hardy" />
        </div>

        <div class="full">
          <label>1.8 Comprehensive plan (overall plan, projections, goals)</label>
          <textarea id="plan" placeholder="Write the plan here. Include what you'll need the money for, and what you'll do with it."></textarea>
        </div>
      </div>

      <div class="row">
        <button id="generateBtn" type="button">Generate</button>
        <button class="ghost" id="copyBtn" type="button">Copy output</button>
        <button class="secondary" id="resetBtn" type="button">Reset</button>
      </div>

      <div class="note">Tip: Fill only what you want. Empty fields will stay blank in the BBCode.</div>

      <div class="out">
        <label>Output BBCode</label>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

<script>
  const tpl = `[divbox=transparent][anchor=6][/anchor][forceimg=left]https://i.imgur.com/dVcv17V.png[/forceimg][forceimg=right]https://i.imgur.com/0TSQUXr.png[/forceimg][Tab2][/Tab2][divboxl=#f4f4f4][list=none][SpX]25[/SpX][b][color=#5597D0][size=175][/size][size=150][center]THE SMALL BUSINESS FUND[/center][/size] [size=175][/size][size=150][/size] [size=175][/size][size=150][/size][/color][/b] [b][color=#5597D0][size=175][/size][size=150][/size][/list][/divboxl]
[hr][/hr]
[br][/br][color=#535a6c][size=150][b]I. PERSONAL INFORMATION[/b][/size][/color][hr][/hr]
[list=none][*][b]1.1 First name:[/b] {{FIRST_NAME}}
[hr][/hr]
[*][b]1.2 Last name:[/b] {{LAST_NAME}}
[hr][/hr]
[b]1.3 Phone number:[/b] {{PHONE}}
[hr][/hr]
[b]1.4 Business Name:[/b] {{BUSINESS_NAME}}
[hr][/hr]
[b]1.5 Routing Number: [/b] (business number preferred) {{ROUTING_NUMBER}}
[hr][/hr]
[b]1.6 How many full time or casual employees does your business employ?[/b] {{FULL_TIME}} Full Time, {{CASUAL}} Casuals
[hr][/hr]
[b]1.7 Are you the sole owner or majority shareholder of the business stated above?[/b] {{OWNER}}
[hr][/hr]
[b]1.8 Comprehensive plan:
[i]Explain the overall plan, projections and goals for your business.[/i]
{{PLAN}}
[hr][/hr]
[br][/br][br][/br][accordionfixed=15;ACKNOWLEDGEMENT & AUTHORIZATION]
[br][/br][justify]By submitting this application, I, [b]{{FULL_NAME}}[/b], hereby certify that all the questions contained in this document were met with truthful statements. I fully authorize the investigation of any content shared on this document. I am aware that lying, omitting, plagiarizing, or maliciously adulterating this application will result in an investigation, along with misusing funds outside of the mandate for this fund[/justify][br][/br][/accordionfixed][/divbox]`;

  const $ = (id) => document.getElementById(id);

  function esc(s) {
    return String(s ?? "").replaceAll("{{", "{ {").replaceAll("}}", "} }");
  }

  function generate() {
    const data = {
      FIRST_NAME: esc($("firstName").value.trim()),
      LAST_NAME: esc($("lastName").value.trim()),
      PHONE: esc($("phone").value.trim()),
      BUSINESS_NAME: esc($("bizName").value.trim()),
      ROUTING_NUMBER: esc($("routing").value.trim()),
      FULL_TIME: esc($("fullTime").value === "" ? "" : $("fullTime").value),
      CASUAL: esc($("casual").value === "" ? "" : $("casual").value),
      OWNER: esc($("owner").value.trim()),
      FULL_NAME: esc($("fullName").value.trim()),
      PLAN: esc($("plan").value.trim())
    };

    let out = tpl;
    for (const [k, v] of Object.entries(data)) out = out.replaceAll(`{{${k}}}`, v);
    $("output").textContent = out;
  }

  async function copyOutput() {
    const text = $("output").textContent || "";
    if (!text.trim()) return alert("Nothing to copy yet. Click Generate first.");
    try {
      await navigator.clipboard.writeText(text);
      alert("Copied ✅");
    } catch (e) {
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
      alert("Copied ✅");
    }
  }

  function resetAll() {
    ["firstName","lastName","phone","bizName","routing","fullTime","casual","owner","fullName","plan"]
      .forEach(id => { const el = $(id); if (el) el.value = ""; });
    $("output").textContent = "";
  }

  $("generateBtn").addEventListener("click", generate);
  $("copyBtn").addEventListener("click", copyOutput);
  $("resetBtn").addEventListener("click", resetAll);

  generate();
</script>
</body>
</html>
