<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Small Business Fund BBCode Generator</title>
  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f6f7fb; color:#111; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 20px; }
    .card { background:#fff; border-radius: 16px; padding: 18px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    h1 { font-size: 18px; margin: 0 0 14px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .full { grid-column: 1 / -1; }
    label { display:block; font-size: 12px; margin: 0 0 6px; color:#333; }
    input, textarea, select {
      width:100%; box-sizing:border-box; padding:10px 12px; border:1px solid #d7dbe7; border-radius: 10px;
      background:#fff; font-size: 14px;
    }
    textarea { min-height: 110px; resize: vertical; }
    .row { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    button {
      border: 0; border-radius: 12px; padding: 10px 14px; font-weight: 600; cursor: pointer;
      background:#2b6cb0; color:#fff;
    }
    button.secondary { background:#4a5568; }
    button.ghost { background:#edf2f7; color:#111; }
    .note { font-size: 12px; color:#555; margin-top: 8px; }
    .out { margin-top: 14px; }
    pre {
      white-space: pre-wrap; word-break: break-word;
      background:#0b1020; color:#e7e9ff; border-radius: 14px; padding: 14px; overflow:auto;
      border: 1px solid rgba(255,255,255,.08);
    }
    .small { font-size: 12px; opacity: .9; }
    @media (max-width: 820px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>THE SMALL BUSINESS FUND · BBCode Generator</h1>

      <div class="grid">
        <div>
          <label>1.1 First name</label>
          <input id="firstName" placeholder="e.g., Nikos" />
        </div>
        <div>
          <label>1.2 Last name</label>
          <input id="lastName" placeholder="e.g., Karagiorgis" />
        </div>

        <div>
          <label>1.3 Phone number</label>
          <input id="phone" placeholder="e.g., +30 69..." />
        </div>
        <div>
          <label>1.4 Business Name</label>
          <input id="bizName" placeholder="e.g., Aphelion Solutions" />
        </div>

        <div>
          <label>1.5 Routing Number (business preferred)</label>
          <input id="routing" placeholder="Routing number" />
        </div>
        <div>
          <label>1.6 Employees</label>
          <div class="grid" style="grid-template-columns:1fr 1fr; gap:10px;">
            <div>
              <label class="small">Full Time</label>
              <input id="fullTime" type="number" min="0" placeholder="0" />
            </div>
            <div>
              <label class="small">Casual</label>
              <input id="casual" type="number" min="0" placeholder="0" />
            </div>
          </div>
        </div>

        <div>
          <label>1.7 Sole owner / majority shareholder?</label>
          <select id="owner">
            <option value="">Select…</option>
            <option value="YES">YES</option>
            <option value="NO">NO</option>
          </select>
        </div>
        <div>
          <label>Full Name (for acknowledgement)</label>
          <input id="fullName" placeholder="e.g., Nikos Karagiorgis" />
        </div>

        <div class="full">
          <label>1.8 Comprehensive plan (overall plan, projections, goals)</label>
          <textarea id="plan" placeholder="Write the plan here…"></textarea>
        </div>
      </div>

      <div class="row">
        <button id="generateBtn">Generate</button>
        <button class="ghost" id="copyBtn" type="button">Copy output</button>
        <button class="secondary" id="resetBtn" type="button">Reset</button>
      </div>
      <div class="note">Tip: Fill only what you want. Empty fields will stay blank in the BBCode.</div>

      <div class="out">
        <label>Output BBCode</label>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

<script>
  const tpl = `[divbox=transparent][anchor=6][/anchor][forceimg=left]https://i.imgur.com/dVcv17V.png[/forceimg][forceimg=right]https://i.imgur.com/0TSQUXr.png[/forceimg][Tab2][/Tab2][divboxl=#f4f4f4][list=none][SpX]25[/SpX][b][color=#5597D0][size=175][/size][size=150][center]THE SMALL BUSINESS FUND[/center][/size] [size=175][/size][size=150][/size] [size=175][/size][size=150][/size][/color][/b] [b][color=#5597D0][size=175][/size][size=150][/size][/list][/divboxl]
[hr][/hr]
[br][/br][color=#535a6c][size=150][b]I. PERSONAL INFORMATION[/b][/size][/color][hr][/hr]
[list=none][*][b]1.1 First name:[/b] {{FIRST_NAME}}
[hr][/hr]
[*][b]1.2 Last name:[/b] {{LAST_NAME}}
[hr][/hr]
[b]1.3 Phone number:[/b] {{PHONE}}
[hr][/hr]
[b]1.4 Business Name:[/b] {{BUSINESS_NAME}}
[hr][/hr]
[b]1.5 Routing Number: [/b] (business number preferred) {{ROUTING_NUMBER}}
[hr][/hr]
[b]1.6 How many full time or casual employees does your business employ?[/b] {{FULL_TIME}} Full Time, {{CASUAL}} Casuals
[hr][/hr]
[b]1.7 Are you the sole owner or majority shareholder of the business stated above?[/b] {{OWNER}}
[hr][/hr]
[b]1.8 Comprehensive plan:
[i]Explain the overall plan, projections and goals for your business.[/i]
{{PLAN}}
[hr][/hr]
[br][/br][br][/br][accordionfixed=15;ACKNOWLEDGEMENT & AUTHORIZATION]
[br][/br][justify]By submitting this application, I, [b]{{FULL_NAME}}[/b], hereby certify that all the questions contained in this document were met with truthful statements. I fully authorize the investigation of any content shared on this document. I am aware that lying, omitting, plagiarizing, or maliciously adulterating this application will result in an investigation, along with misusing funds outside of the mandate for this fund[/justify][br][/br][/accordionfixed][/divbox]`;

  const $ = (id) => document.getElementById(id);

  function esc(s) {
    // BBCode is tolerant, but we avoid accidental template token injection.
    return String(s ?? "").replaceAll("{{", "{ {").replaceAll("}}", "} }");
  }

  function generate() {
    const data = {
      FIRST_NAME: esc($("firstName").value.trim()),
      LAST_NAME: esc($("lastName").value.trim()),
      PHONE: esc($("phone").value.trim()),
      BUSINESS_NAME: esc($("bizName").value.trim()),
      ROUTING_NUMBER: esc($("routing").value.trim()),
      FULL_TIME: esc($("fullTime").value === "" ? "" : $("fullTime").value),
      CASUAL: esc($("casual").value === "" ? "" : $("casual").value),
      OWNER: esc($("owner").value.trim()),
      FULL_NAME: esc($("fullName").value.trim()),
      PLAN: esc($("plan").value.trim())
    };

    let out = tpl;
    for (const [k, v] of Object.entries(data)) {
      out = out.replaceAll(`{{${k}}}`, v);
    }

    $("output").textContent = out;
  }

  async function copyOutput() {
    const text = $("output").textContent || "";
    if (!text.trim()) return alert("Nothing to copy yet. Click Generate first.");
    try {
      await navigator.clipboard.writeText(text);
      alert("Copied ✅");
    } catch (e) {
      // fallback
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
      alert("Copied ✅");
    }
  }

  function resetAll() {
    ["firstName","lastName","phone","bizName","routing","fullTime","casual","owner","fullName","plan"]
      .forEach(id => { const el = $(id); if (el) el.value = ""; });
    $("output").textContent = "";
  }

  $("generateBtn").addEventListener("click", generate);
  $("copyBtn").addEventListener("click", copyOutput);
  $("resetBtn").addEventListener("click", resetAll);

  // Generate once on load so you see the skeleton immediately:
  generate();
</script>
</body>
</html>
