<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Implemented Forms</title>

  <style>
    /* ===== Color Palette derived from banner ===== */
    :root {
      --bg-color: #0f1419;     /* Dark blue/black banner background */
      --gold: #d4af37;         /* Banner gold lettering */
      --gold-soft: #e6c768;
    }

    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background-color: var(--bg-color);
      color: var(--gold);
      text-align: center;
    }

    /* ===== Top Banner ===== */
    .banner {
      width: 100%;
      text-align: center;
      background-color: var(--bg-color);
      padding-top: 10px;
    }

    .banner img {
      max-width: 100%;
      height: auto;
    }

    /* ===== Content Wrapper ===== */
    .content {
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    /* ===== Links ===== */
    a {
      color: var(--gold);
      text-decoration: underline;
      font-size: 20px;
      display: block;
      margin: 15px 0;
      transition: 0.2s ease;
    }

    a:hover {
      color: var(--gold-soft);
      transform: scale(1.05);
    }

    /* ===== Decorative divider ===== */
    .divider {
      width: 200px;
      height: 2px;
      background: var(--gold);
      margin: 25px auto;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- ===== Top Center Banner ===== -->
  <div class="banner">
    <img src="https://i.ibb.co/PSMfsZQ/Banner-wide.png" alt="Banner">
  </div>

  <!-- ===== Page Content ===== -->
  <div class="content">

    <h1>Implemented Forms</h1>

    <div class="divider"></div>

    <!-- ===== Links to Forms ===== -->
    <a href="sbf.html">Small Business Fund Application</a>

  </div>

</body>
</html>
